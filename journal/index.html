<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal | b3rt.dev</title>
    <link rel="stylesheet" href="/design-system.css">
    <style>
        .journal-container { max-width: 900px; margin: 0 auto; padding: var(--space-2xl); }
        .journal-header { text-align: center; margin-bottom: var(--space-3xl); }
        .journal-header h1 { font-size: clamp(2.5rem, 5vw, 4rem); margin-bottom: var(--space-md); }
        .journal-header p { font-size: 1.2rem; opacity: 0.8; }
        
        /* Timeline Layout */
        .timeline { position: relative; padding-left: var(--space-2xl); }
        .timeline::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, var(--primary), transparent);
        }
        
        .journal-day {
            position: relative;
            margin-bottom: var(--space-lg);
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            transition: all var(--ease-normal);
        }
        
        .journal-day:hover { border-color: var(--primary); }
        
        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-lg) var(--space-xl);
            cursor: pointer;
            user-select: none;
        }
        
        .day-header:hover { background: var(--bg-elevated); }
        
        .day-date {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }
        
        .day-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
        }
        
        .day-info h3 { margin: 0; font-size: 1.2rem; }
        .day-info span { font-size: 0.875rem; opacity: 0.7; }
        
        .day-summary {
            flex: 1;
            text-align: right;
            font-size: 0.875rem;
            opacity: 0.8;
            margin-right: var(--space-lg);
        }
        
        .expand-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--bg-elevated);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        
        .journal-day.expanded .expand-icon { transform: rotate(180deg); }
        
        .day-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }
        
        .journal-day.expanded .day-content { max-height: 2000px; }
        
        .content-inner {
            padding: 0 var(--space-xl) var(--space-xl);
            border-top: 1px solid var(--glass-border);
        }
        
        .conversation-block {
            padding: var(--space-lg) 0;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .conversation-block:last-child { border-bottom: none; }
        
        .message {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }
        
        .message.user { flex-direction: row-reverse; }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar { background: linear-gradient(135deg, #10B981, #06B6D4); }
        .message.assistant .message-avatar { background: linear-gradient(135deg, #8B5CF6, #A78BFA); }
        
        .message-bubble {
            background: var(--bg-elevated);
            padding: var(--space-md) var(--space-lg);
            border-radius: 16px;
            max-width: 70%;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(6, 182, 212, 0.2));
        }
        
        .message-time {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: var(--space-xs);
        }
        
        .message.user .message-time { text-align: right; }
        
        .action-items {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            padding: var(--space-lg);
            margin-top: var(--space-md);
        }
        
        .action-items h4 { margin: 0 0 var(--space-sm) 0; color: #10B981; }
        .action-items ul { margin: 0; padding-left: var(--space-lg); }
        .action-items li { margin-bottom: var(--space-xs); }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-md);
            padding: var(--space-lg) var(--space-xl);
            background: var(--bg-dark);
            margin-top: var(--space-lg);
        }
        
        .stat { text-align: center; }
        .stat-value { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        .stat-label { font-size: 0.75rem; opacity: 0.7; text-transform: uppercase; }
        
        .empty-state {
            text-align: center;
            padding: var(--space-3xl);
            opacity: 0.6;
        }
        
        .empty-state p { font-size: 1.1rem; margin-bottom: var(--space-lg); }
    </style>
</head>
